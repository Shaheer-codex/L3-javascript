<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>string and math method</h1>
    <script>
        var name="Shaheer";
        document.write(name.toUpperCase())
        document.write("<br>")
        document.write(name.toLowerCase())
        document.write("<br>")
        document.write(name.startsWith("S"))
        document.write("<br>")
        document.write(Math.floor(4.6))
        document.write("<br>")
        document.write(Math.ceil(4.6))
        document.write("<br>")
        document.write(Math.random()*100)
        </script>
</body>
</html>
