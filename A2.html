<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1> For Loop</h1>
    <script>
        var friends=["Saim","Hassan","Ali","Aehan","Johar"];
        for(i=0; i<friends.length; i++){
            var text=friends[i]+=" is my friend "+"<br>"
            document.write(text)
        }
    </script>
